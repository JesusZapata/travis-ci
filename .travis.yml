language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python-lxml

python:
  - "2.7"

env:
  global:
  - LINT_CHECK="0" TESTS="0"
  - TEST_OTHER_PROJECTS="${HOME}/addons-vauxoo"
  - VERSION="10.0" ODOO_REPO="vauxoo/odoo" ODOO_BRANCH="saas-14"
  - COUNTRY="MX"
  - PSQL_VERSION="9.5"
  - INCLUDE="worldpromotionals" LANG_ALLOWED="es"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1"

install:
  - python -c "import lxml;print lxml.__file__"
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success

